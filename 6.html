<body>
    <script>
        function f4(num) {
            let arr = (num + '').match(/\d/g), res = 0, index = 0;
            while (arr.length > 1) {
                res += Number(arr[index]);
                index++;
                if (index >= arr.length) {
                    arr = (res + '').match(/\d/g);
                    res = 0;
                    index = 0;
                }
            }

            return arr;
        }

        console.log(f4(38));
        console.log(f4(12636));
    </script>
</body>
