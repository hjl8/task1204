<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f1(arr1, arr2) {
            let res = [];
            for (let i = 0; i < arr1.length; i++) {
                if (arr2.indexOf(arr1[i]) !== -1 && res.indexOf(arr1[i]) === -1) {
                    res.push(arr1[i]);
                }
            }
            return res;
        }

        console.log(f1([1, 2, 2, 1, 3], [2, 2]));
        console.log(f1([4, 9, 5], [9, 4, 9, 8, 2]));
    </script>
</body>

</html>
